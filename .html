<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Impressão 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      padding: 20px;
    }
    h1, h2 {
      color: #ff3b3b;
    }
    .box {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-top: 3px;
    }
    .result {
      background: #000;
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff3b3b;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Custos – Impressão 3D</h1>

  <div class="box">
    <h2>Dados da Peça</h2>
    <label>Tempo de impressão (horas)</label>
    <input id="tempo" type="number" step="0.01" />

    <label>Consumo de filamento (gramas)</label>
    <input id="gramas" type="number" />
  </div>

  <div class="box">
    <h2>Material e Energia</h2>
    <label>Custo do filamento (R$/kg)</label>
    <input id="filamentoKg" type="number" />

    <label>Potência da impressora (W)</label>
    <input id="potencia" type="number" />

    <label>Custo da energia (R$/kWh)</label>
    <input id="kwh" type="number" step="0.01" />

    <div class="result" id="custoEnergia">Custo de energia: R$ 0,00</div>
    <div class="result" id="custoFilamento">Custo de filamento: R$ 0,00</div>
  </div>

  <div class="box">
    <h2>Embalagem e Custos Fixos</h2>
    <label>Embalagem (R$)</label>
    <input id="embalagem" type="number" value="5" />

    <label>Mão de obra (R$)</label>
    <input id="maoObra" type="number" value="15" />

    <label>Orçamento / atendimento (R$)</label>
    <input id="orcamento" type="number" value="5" />
  </div>

  <div class="box">
    <h2>Amortização da Impressora</h2>
    <label>Valor da impressora (R$)</label>
    <input id="valorImpressora" type="number" />

    <label>Vida útil (horas)</label>
    <input id="vidaUtil" type="number" />

    <div class="result" id="amortizacao">Amortização: R$ 0,00</div>
  </div>

  <div class="box">
    <h2>Precificação</h2>
    <label>% de falhas / perdas</label>
    <input id="falhas" type="number" value="10" />
  </div>

  <button onclick="calcular()">Calcular</button>

  <div class="box">
    <h2>Resultado Final</h2>
    <div class="result" id="total">Total: R$ 0,00</div>
  </div>

  <script>
    function calcular() {
      const tempo = Number(tempoInput.value);
      const gramas = Number(gramasInput.value);
      const filamentoKg = Number(filamentoKgInput.value);
      const potencia = Number(potenciaInput.value);
      const kwh = Number(kwhInput.value);
      const embalagem = Number(embalagemInput.value);
      const maoObra = Number(maoObraInput.value);
      const orcamento = Number(orcamentoInput.value);
      const valorImpressora = Number(valorImpressoraInput.value);
      const vidaUtil = Number(vidaUtilInput.value);
      const falhas = Number(falhasInput.value) / 100;

      const custoFilamento = (gramas / 1000) * filamentoKg;
      const consumoKwh = (potencia / 1000) * tempo;
      const custoEnergia = consumoKwh * kwh;
      const amortizacao = (valorImpressora / vidaUtil) * tempo;

      let subtotal = custoFilamento + custoEnergia + embalagem + maoObra + orcamento + amortizacao;
      let total = subtotal + (subtotal * falhas);

      custoFilamentoDiv.innerText = `Custo de filamento: R$ ${custoFilamento.toFixed(2)}`;
      custoEnergiaDiv.innerText = `Custo de energia: R$ ${custoEnergia.toFixed(2)}`;
      amortizacaoDiv.innerText = `Amortização: R$ ${amortizacao.toFixed(2)}`;
      totalDiv.innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    const tempoInput = document.getElementById('tempo');
    const gramasInput = document.getElementById('gramas');
    const filamentoKgInput = document.getElementById('filamentoKg');
    const potenciaInput = document.getElementById('potencia');
    const kwhInput = document.getElementById('kwh');
    const embalagemInput = document.getElementById('embalagem');
    const maoObraInput = document.getElementById('maoObra');
    const orcamentoInput = document.getElementById('orcamento');
    const valorImpressoraInput = document.getElementById('valorImpressora');
    const vidaUtilInput = document.getElementById('vidaUtil');
    const falhasInput = document.getElementById('falhas');

    const custoFilamentoDiv = document.getElementById('custoFilamento');
    const custoEnergiaDiv = document.getElementById('custoEnergia');
    const amortizacaoDiv = document.getElementById('amortizacao');
    const totalDiv = document.getElementById('total');
  </script>

</body>
</html>
